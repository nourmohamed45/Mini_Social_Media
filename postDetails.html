    .lds-roller {

      height: 80px;

    .lds-roller div {
      animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      transform-origin: 40px 40px;
    }
    .lds-roller div:after {
      content: " ";
      display: block;
      position: absolute;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #fff;
      margin: -4px 0 0 -4px;
    }
    .lds-roller div:nth-child(1) {
      animation-delay: -0.036s;
    }
    .lds-roller div:nth-child(1):after {
      top: 63px;
      left: 63px;
    }
    .lds-roller div:nth-child(2) {
      animation-delay: -0.072s;
    }
    .lds-roller div:nth-child(2):after {
      top: 68px;
      left: 56px;
    }
    .lds-roller div:nth-child(3) {
      animation-delay: -0.108s;
    }
    .lds-roller div:nth-child(3):after {
      top: 71px;
      left: 48px;
    }
    .lds-roller div:nth-child(4) {
      animation-delay: -0.144s;
    }
    .lds-roller div:nth-child(4):after {
      top: 72px;
      left: 40px;
    }
    .lds-roller div:nth-child(5) {

    .lds-roller div:nth-child(6) {

      left: 24px;
    }
    .lds-roller div:nth-child(7) {
      animation-delay: -0.252s;
    }
    .lds-roller div:nth-child(7):after {
      top: 63px;
      left: 17px;
    }
    .lds-roller div:nth-child(8) {
      animation-delay: -0.288s;
    }
    .lds-roller div:nth-child(8):after {
      top: 56px;
      left: 12px;
    }
    @keyframes lds-roller {
      0% {
        transform: rotate(0deg);
      }
      100% {

  <script>
    // ========== Start Default Functions ==========
    getPostId();
    
    // ========== End Default Functions ==========

    // ========== Get Post Id ==========
    function getPostId() {
      const urlString = window.location.href;

      const url = new URL(urlString);

      const postId = url.searchParams.get("postId");

      ShowPostDetails(postId);
    }
    
    // Add Comment To Post
    function addComment() {
      const urlString = window.location.href;

      const url = new URL(urlString);

      const postId = url.searchParams.get("postId");
      let addCommentContainer = document.getElementById("addCommentContainer");
      let addCommentForm = addCommentContainer.querySelector("form");
      let sendCommentInput = document.getElementById("addCommentInput").value;
      let sendCommentBtn = document.getElementById("addCommentBtn");
      let token = localStorage.getItem("token");
      
      addCommentForm.onsubmit = (e) => {
        e.preventDefault();
        // console.log("cool");

        params = {
          "body": sendCommentInput,
        }

        toggleLoader(true);
        axios.post(`${baseUrl}/posts/${postId}/comments`, params , {
          headers: {
            'Authorization': `Bearer ${token}`,
          }
        })
        .then((response) => {
          toggleLoader(false);

          showAlert("Your comment has been created successfully", "success");
          
          hideAlert();
          ShowPostDetails(postId);
        })
        .catch((error) => {
          sendCommentInput.value = "";
          const errorMessage = error.response.data.message;
          showAlert(errorMessage,"danger");
          hideAlert()
        });
      }
    }



    // ========== Show post details ==========
    function ShowPostDetails(postId) {
      toggleLoader(true);
      axios.get(`${baseUrl}/posts/${postId}`)
      .then(function (response) {
          toggleLoader(false);
        // handle success
          let postContainer = document.getElementById("post");
          let post = response.data.data;
          let comments = post.comments;
          let commentContent = ``;
          let usernamePostDetailsTitle = document.getElementById("usernamePostDetailsTitle");
          usernamePostDetailsTitle.innerHTML = post.author.username;

        let user = showUsernameAndProfilePicture();
        let isLogin = user != null;
        addCommentForm = ``;
        if(isLogin) {
          addCommentForm = `
          <form action="" class="d-flex justify-content-start flex-nowrap">
            <input id="addCommentInput" class="w-100" style="height: 50px; border: 1px solid grey; outline: none;" type="text" placeholder="Add Your Comment">
            <button onclick="addComment()" id="addCommentBtn" class="border border-primary text-primary fw-bold">Send</button>
          </form>
          `;
        }


          for(let comment of comments) {
            commentContent += 
            `
              <div class="p-3" style="background-color: rgb(231, 231, 231);">
              <!-- Start profile pic + username -->
                <div>
                  <img style="width: 50px; height: 50px; border-radius: 50%;" src="${comment.author.profile_image}" alt="There is no Picture">
                  <b class="name">${comment.author.username}</b>
                </div>
                <!-- Start comment body -->
                <div class="comment-body mt-2">
                  ${comment.body}
                </div>
                <!-- End comment body -->
              <!-- End profile pic + username -->
              </div>
            `;
          }
          
          postContainer.innerHTML = `
          <!-- Start Post -->
          <div class="card shadow">
              <div class="card-header">
                <span style= "cursor:pointer;" onclick="userClicked(${post.author.id})">
                  <img src="${post.author.profile_image}" alt="" style="width: 40px; height: 40px; border-color: gray !important;" class="rounded-circle border border-3">
                  <span class="fw-bold mx-2">@${post.author.username}</span>
                </span>
              </div>
              <div class="card-body">
                <img class="w-100" src="${post.image}" alt="">
                <h6 style="color: rgb(165, 165, 165);" class="mt-1">
                  ${post.created_at}
                </h6>
                <h3>
                  ${post.title}
                </h3>
                <p>
                  ${post.body}
                </p>
                <hr>
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                  </svg>
                  <span>
                    (${post.comments_count}) Comments
                  </span>
                  <div style="display: inline-block;" id="tag-${post.id}" class="tags">
                    
                  </div>
                </div>
              </div>
              <div id="commentsContainer">
                ${commentContent}
              </div>
              <div id="addCommentContainer" class="w-100 mt-3">
                ${addCommentForm}
              </div>
            </div>
          <!-- End Post -->
          `
      
          let currentPostTagsId = `tag-${post.id}`;
          let tagsContainer = document.getElementById(currentPostTagsId);
          tagsContainer.innerHTML = "";
          
          for(tag of post.tags) {
            tagsContainer.innerHTML += `
            <button class="badge badge-pill rounded-5 badge-secondary m-1" style="background-color: grey; outline: none; border: none;">
              ${tag.name}
            </button>
            `
          }
      })
      .catch(function (error) {
        // handle error
        // const errorMessage = error;
        console.log(error)
      })
    }
